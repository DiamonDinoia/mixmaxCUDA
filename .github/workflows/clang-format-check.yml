name: test-clang-format

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.11
      with:
        source: '.'
        exclude: './matlab ./maxj/XD-GRASP-DFE ./maxj/XD-GRASP-CPU/inc/max'
        extensions: 'h,cpp'
        clangFormatVersion: 10
